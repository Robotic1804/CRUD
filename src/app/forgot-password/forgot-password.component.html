<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Reset Password</h2>

          <p class="text-muted text-center mb-4">
            Enter your email address and we'll send you a link to reset your password.
          </p>

          <!-- Error Message -->
          @if (errorMessage) {
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              {{ errorMessage }}
              <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
            </div>
          }

          <!-- Success Message -->
          @if (successMessage) {
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              {{ successMessage }}
              <button type="button" class="btn-close" (click)="successMessage = ''"></button>
            </div>
          }

          <!-- Loading Spinner -->
          @if (isLoading) {
            <app-loading-spinner message="Sending reset email..."></app-loading-spinner>
          } @else {
            <form #resetForm="ngForm" (ngSubmit)="sendPasswordReset(resetForm)">
              <!-- Email Field -->
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  [(ngModel)]="email"
                  placeholder="Enter your email"
                  required
                  email>
              </div>

              <!-- Submit Button -->
              <div class="d-grid gap-2">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg"
                  [disabled]="!resetForm.valid">
                  Send Reset Link
                </button>
              </div>
            </form>

            <!-- Back to Login -->
            <div class="text-center mt-3">
              <p class="mb-0">
                <a routerLink="/login" class="text-decoration-none">Back to Login</a>
              </p>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
